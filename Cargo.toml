[package]
name = "jarvis-tui"
version = "0.1.0"
edition = "2021"
authors = ["Luckystrike561"]
description = "A beautiful TUI for managing and executing scripts with zero configuration"

[[bin]]
name = "jarvis"
path = "src/main.rs"

[dependencies]
ratatui = "0.29"
crossterm = "0.29"
tokio = { version = "1", features = ["full"] }
anyhow = "1"
regex = "1"
walkdir = "2"
clap = { version = "4", features = ["derive"] }

[dev-dependencies]
tempfile = "3"
