name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true
      
      - name: Build release binary
        run: devbox run release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: jarvis-${{ matrix.os }}
          path: |
            target/release/jarvis
