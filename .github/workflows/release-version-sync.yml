name: Sync Release Version

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    name: Update Cargo.toml version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from release tag
        id: extract_version
        run: |
          # Extract version from tag (e.g., v0.1.4 -> 0.1.4)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create branch for version update
        run: |
          BRANCH_NAME="chore/bump-version-${{ steps.extract_version.outputs.version }}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Update Cargo.toml version
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml
          echo "Updated Cargo.toml to version $VERSION"

      - name: Verify changes
        run: |
          echo "Updated Cargo.toml:"
          grep "^version" Cargo.toml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_ENV
          else
            git commit -m "chore: bump version to ${{ steps.extract_version.outputs.version }}"
            git push -u origin "${{ env.branch_name }}"
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: env.has_changes == 'true'
        run: |
          gh pr create \
            --title "chore: bump version to ${{ steps.extract_version.outputs.version }}" \
            --body "Automated version bump triggered by release ${{ github.event.release.tag_name }}.

          ## Changes
          - Update \`Cargo.toml\` version from current to \`${{ steps.extract_version.outputs.version }}\`

          ## Details
          - **Release**: ${{ github.event.release.html_url }}
          - **Tag**: ${{ github.event.release.tag_name }}
          - **Triggered by**: Release published event

          This PR was automatically created by the release version sync workflow." \
            --base main \
            --head "${{ env.branch_name }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
