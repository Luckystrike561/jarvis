name: Sync Release Version

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to sync (e.g., 0.1.4)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  update-version:
    name: Update Cargo.toml version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from release tag
        id: extract_version
        run: |
          # Use manual input if provided, otherwise extract from release tag
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update Cargo.toml version
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml
          echo "Updated Cargo.toml to version $VERSION"

      - name: Verify changes
        run: |
          echo "Updated Cargo.toml:"
          grep "^version" Cargo.toml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          if git diff --staged --quiet; then
            echo "No changes to commit - version already up to date"
          else
            git commit -m "chore: bump version to ${{ steps.extract_version.outputs.version }}"
            git push origin main
            echo "Version successfully updated and pushed to main"
          fi
