name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: jarvis
            asset_name: jarvis-linux-x86_64
          - os: macos-latest  # ARM64-based macOS (M1) for aarch64 builds
            target: aarch64-apple-darwin
            artifact_name: jarvis
            asset_name: jarvis-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: jarvis.exe
            asset_name: jarvis-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v5
      
      - name: Install Nix (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: DeterminateSystems/nix-installer-action@main
      
      - name: Setup Nix cache (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: DeterminateSystems/magic-nix-cache-action@main
      
      - name: Install Rust toolchain (Windows)
        if: matrix.os == 'windows-latest'
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Rust target (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: nix develop --command rustup target add ${{ matrix.target }}
      
      - name: Install Rust target (Windows)
        if: matrix.os == 'windows-latest'
        run: rustup target add ${{ matrix.target }}
      
      - name: Build release binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: nix develop --command cargo build --release --target ${{ matrix.target }}
      
      - name: Build release binary (Windows)
        if: matrix.os == 'windows-latest'
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
      
      - name: Create tarball (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
      
      - name: Create zip (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ${{ matrix.asset_name }}.zip
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.asset_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.zip
          if-no-files-found: ignore

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Create release notes
          cat << EOF > release_notes.md
          # Jarvis ${VERSION}
          
          ## Features
          - Interactive TUI for running bash functions from jarvis.sh scripts
          - Fuzzy finder (fzf) integration for easy function selection
          - Nix flake support for reproducible builds
          - Cross-platform support (Linux, macOS, Windows)
          
          ## Installation
          
          ### Using Nix
          \`\`\`bash
          nix run github:Luckystrike561/jarvis
          \`\`\`
          
          ### From Binary
          Download the appropriate binary for your platform from the assets below.
          
          ### From Source
          \`\`\`bash
          cargo build --release
          \`\`\`
          EOF
          
          # Create release first without assets
          gh release create ${VERSION} \
            --title "Release ${VERSION}" \
            --notes-file release_notes.md \
            || echo "Release may already exist"
          
          # Upload all artifacts
          find artifacts -type f -exec gh release upload ${VERSION} {} \; || true

  publish-cargo:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      
      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      
      - name: Publish to crates.io
        run: nix develop --command cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true
